<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Aplicando Estilo</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <link rel="icon" 
      type="image/png" 
      href="https://cdn.iconscout.com/icon/free/png-512/vue-282497.png">
    <script src="/js/vue.min.js"></script>
    <style>
        .vermelho {
            background-color: red;
        }
    </style>
</head>

<body class="exercicio">
    <div id="app" @click="aplicarCor = !aplicarCor" :class="{vermelho: aplicarCor}">
        Teste
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                aplicarCor: false
            }
        })
    </script>
</body>

</html>
