<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Template</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <link rel="icon" 
      type="image/png" 
      href="https://cdn.iconscout.com/icon/free/png-512/vue-282497.png">
    <script src="/js/vue.min.js"></script>
</head>

<body class="exercicio">
    <div id="app"></div>
    <script>
        new Vue({
            el: "#app",
            data: {
                titulo: "VueJS",
                subtitulo: "Framework Progressivo"
            },
            template: `
                <div>
                    <h1>{{ titulo }}</h1>
                    <h3>{{ subtitulo }}</h3>
                </div>
            `
        })
    </script>
</body>

</html>
