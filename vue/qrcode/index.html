<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="js/vue.min.js"></script>
    <script src="js/qrious.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" 
      type="image/png" 
      href="https://cdn.iconscout.com/icon/free/png-512/vue-282497.png">
    <title>Gerador de QRCode</title>
</head>

<body>
    <div id="app">
        <h1>{{ title }}</h1>
        <div>
            <input type="text" size="25" 
                placeholder="Digite para gerar..."
                v-model="text">
        </div>
        <div v-if="text" class="output">
            <img :src="newQRCode" alt="QRCode">
        </div>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                title: 'Gerador QRCode',
                text: 'https://www.linkedin.com/in/gisellequarto/',
                qrcode: new QRious({ size: 300 })
            },
            computed: {
                newQRCode() {
                    this.qrcode.value = this.text;
                    return this.qrcode.toDataURL();
                }
            }
        })
    </script>
</body>

</html>
