<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Exercises</title>
    <style>
        #content {
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <header>
        <h1>HTML Exercises:</h1>
    </header>
    <nav>
        <a href wm-nav="exercises/test.html">00 - Test</a> |
        <a href wm-nav="exercises/text1.html">01 - Text 1</a> |
        <a href wm-nav="exercises/text2.html">02 - Text 2</a> |
        <a href wm-nav="exercises/list.html">03 - List</a> |
    </nav>
    <section id='content'></section>
    <footer>
        Curso de Web Moderno
    </footer>
    <script>
        document.querySelectorAll('[wm-nav]').forEach(link => {
            const content = document.getElementById('content');
            
            link.onclick = function(e) {
                e.preventDefault();
                
                fetch(link.getAttribute('wm-nav'))
                    .then(resp => resp.text())
                    .then(html => content.innerHTML = html);
            }
        })
    </script>    
</body>
</html>
