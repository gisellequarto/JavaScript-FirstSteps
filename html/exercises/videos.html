<video id="myVideo" width="800" height="450" controls autoplay controlsList="nodownload">
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
        Your browse doesnÂ´t support video tag.
</video>

<div wm-progress="myVideo" class="progress">
    <div></div>
</div>

<div>
    <button wm-play="myVideo">Play</button>
    <button wm-pause="myVideo">Pause</button>
</div>

<style>
    .progress {
        height: 20px;
        width: 500px;
        border: solid 1px #444;
        margin: 20px;
    }

    .progress > div {
        background-color: red;
        color: #fff;
        height: 100%;
        text-align: right;
        font-size: 14px;
        width: 0%;
    }
</style>

<script>

    function configVideo (id) {
        const video = document.getElementById(id);
        video.oncontextmenu = () => false;

        document.querySelector(`[wm-play=${id}]`).onclick = event => video.play();
        document.querySelector(`[wm-pause=${id}]`).onclick = event => video.pause();

        setInterval(() => {
            const percentual = (video.currentTime / video.duration) * 100;

            const progressDiv = document.querySelector(`[wm-progress=${id}] > div`);
            progressDiv.style.width = `${percentual}%`;
            progressDiv.innerHTML = `${percentual.toFixed(1)}%` 
            
        }, 100);

    }

    configVideo('myVideo');

</script>
