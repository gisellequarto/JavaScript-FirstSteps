<h1>Form</h1>

<form method="POST">
    <!-- hidden id... for security -->

    <input type="text" name="name">
    <input type="password" name="password">
    <textarea name="bio" cols="30" rows="10"></textarea>
    <div>
        <input type="radio" name="type" value="admin"> Admin
        <input type="radio" name="type" value="regular"> Regular
        <input type="radio" name="type" value="teacher"> Teacher
    </div>
    <div>
        <input type="checkbox" name="active"> Active
    </div>

    <select name="estate">
        <option value="">Choose...</option>

        <option value="sp">São Paulo</option>

    <select name="interests" multiple size="5">
        <option value="js">Javascript</option>
        <option value="java">Java</option>
        <option value="php">PHP</option>
        <option value="python">Python</option>
        <option value="go">Go</option>
        <option value="c">C</option>
    </select>


    <button formaction="http://localhost:3003/users">Submit</button>

</form>

    input,
    textarea,
    select {

     {
