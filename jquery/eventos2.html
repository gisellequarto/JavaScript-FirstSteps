<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <link rel="icon" 
      type="image/png" 
      href="https://cdn.iconscout.com/icon/free/png-512/jquery-10-1175155.png">
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #02</h1>
    <div id='div1'>1</div>
    <div id="resultado1">?</div>
    <br>
    <input type="text" placeholder="Digite e Selecione">
    <div id="resultado2">?</div>
    <script>

        const alternarDestaque = () => $('#div1').toggleClass('destaque')
        //dois eventos diferentes passando a mesma função
        // $('#div1').on('mouseenter mouseleave', alternarDestaque)

        //usamos igual mas pode ser duas funções diferentes, uma para quando entra e outra quando sai
        $('#div1').hover(alternarDestaque, alternarDestaque)

        //o alert só aparece uma vez
        $('#div1').one('mouseenter', e => alert('Aviso IMPORTANTE: Obrigado!'))
        $('#div1').dblclick(e => $('#div1').fadeOut(1000).fadeIn(1000))

        $(window).resize(function (e) {
            const l = $(window).width()
            const a = $(window).height()
            $('#resultado1').html(`Largura: ${l} e Altura: ${a}`)
        })

        //evento de seleção de texto
         $(':input').select(e => {
            const inicio = e.target.selectionStart
            const fim = e.target.selectionEnd
            $('#resultado2').html(e.target.value.substring(inicio, fim))
        })

    </script>
</body>
